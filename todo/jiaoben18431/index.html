<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>QQ画卷中国jQuery焦点图 </title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>

<br>
<div class="page">
	<div class="content">
		<div id="btnPrevPic" class="js-png-fix btn-prev-pic btn-pic">
		</div>
		<div id="btnNextPic" class="js-png-fix btn-next-pic btn-pic">
		</div>
		<div class="shadow">
		</div>
		<div id="slide" class="slide">
			<div id="gallery" class="gallery">
				<div id="picContainerWrap" class="pics">
					<table id="picContainer">
						<tr>
						</tr>
					</table>
				</div>
			</div>
			<div id="nav" class="nav">
				<span id="navPrev" class="prev"></span>
				<div class="thumbs">
					<div id="boxThumbView" class="thumb-view">
						<ol id="thumbContainer" class="thumb-container">
						</ol>
					</div>
				</div>
				<span id="navNext" class="next"></span></div>
		</div>
	</div>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</div>
<div style="text-align:center;clear:both">

</div>
</body>

</html>
