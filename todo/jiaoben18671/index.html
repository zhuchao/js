<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery倾斜逐张切换幻灯片</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.roundabout.js"></script>
    <script type="text/javascript" src="js/bambam.js"></script>

    </head>
<body id="bambam">


    <div id="tour" class="zebra">
        <div class="wrap">

            <div class="switcher-wrap slider">

                <a class="next jQ_sliderNext" href=""></a>

                <ul id="img-slider" style="height: 450px;">
                    <li class="img">
                        <img src="images/client.png" />
                        <div class="label">Client</div>
                    </li>
                    <li class="img">
                        <img src="images/developer.png" />
                        <div class="label">Developer</div>
                    </li>
                    <li class="img">
                        <img src="images/manager.png" />
                        <div class="label">Manager</div>
                    </li>
                    <li class="img">
                        <img src="images/tester.png" />
                        <div class="label">Tester</div>
                    </li>
                    <li class="img">
                        <img src="images/user.png" />
                        <div class="label">Power User</div>
                    </li>
                </ul>

                <ul class="switcher jQ_sliderSwitch">
                    <li class="active"><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </div>
        </div>
    </div>
<div style="text-align:center;clear:both"><br>
</div>
</body>
</html>
