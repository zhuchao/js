<link type="text/css" rel="stylesheet" href="css/small2big.css"/>
<script type="application/javascript" src="js/jquery.min.js"></script>

<body>
<!-- 代码 开始 -->
<div id="pageLink">
    <a href="index.html">demo1</a>
    <a href="demo2.html">demo2</a>

<ul class="s2b_col" id="s2b_col">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">
	$(document).ready(function(){
		$("#s2b_col").small2big({
			s2bRadius : 170, // 图片被放大时的圆形外框的半径
			s2bColLiRowMargin : -10, // 每个圆形之间的距离
			s2bLiBorderColor : "#000" // 圆形外框颜色
			// s2bLiAlign : "V" 图片竖排
		}).initS2bCol().addS2bFunction();
	});
</script>
<!-- 代码 结束 -->
