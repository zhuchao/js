<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>标题有打字效果jQuery焦点图 - A5源码</title>
<link rel="stylesheet" href="css/zzsc.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/zzsc.js"></script>
</head>
<body><br />
<!-- 代码 开始 -->
<div id="header">
  <div class="wrap">
   <div id="slide-holder">
		<div id="slide-runner">
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-1" src="images/a1.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-2" src="images/a2.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-3" src="images/a3.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-4" src="images/a4.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-5" src="images/a5.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-6" src="images/a6.jpg" class="slide" alt="" /></a>
			<a href="http://sc.admin5.com/" target="_blank"><img id="slide-img-7" src="images/a4.jpg" class="slide" alt="" /></a> 
			<div id="slide-controls">
			 <p id="slide-client" class="text"><strong></strong><span></span></p>
			 <p id="slide-desc" class="text"></p>
			 <p id="slide-nav"></p>
			</div>
		</div>
   </div>
   <script type="text/javascript">
    if(!window.slider) {
		var slider={};
	}

	slider.data= [
    {
        "id":"slide-img-1", // 与slide-runner中的img标签id对应
        "client":"标题1",
        "desc":"这里修改描述 这里修改描述 这里修改描述" //这里修改描述
    },
    {
        "id":"slide-img-2",
        "client":"标题2",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-3",
        "client":"标题3",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-4",
        "client":"标题4",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-5",
        "client":"标题5",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-6",
        "client":"标题6",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-7",
        "client":"标题7",
        "desc":"add your description here"
    }
	];
   </script>
  </div>
</div>

<!-- 代码 结束 -->
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>

</div>
</body>
</html>
